<app-we-header></app-we-header>
<form [formGroup]="loginForm">
  <div class="login-con">
    <div class="login-center">
      <div class="login-text">
        Login
      </div>
      <div class="mail-con">
        <div class="text-field">
          <div class="top-name">Email id</div>
          <input class="input-text" type="text" autocomplete="off" [formControl]="loginForm.get('email_id')">
        </div>
        <div class="password-field">
          <div class="top-name">Password</div>
          <input class="input-text" type="password" autocomplete="off" [formControl]="loginForm.get('password')">
        </div>
      </div>
      <div class="login-button-con">
        <input class="login-btn" value="Login" type="button" (click)="doLogin()">
      </div>
      <div class="lg-text-con">
        <div class="lg-text">No candidate account?</div>
        <a class="sign-tag" href="/signup" style="text-decoration: none;">Sign up</a>
      </div>
    </div>
  </div>
</form>
<app-we-footer></app-we-footer>
