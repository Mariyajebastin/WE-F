<app-we-header></app-we-header>
<form [formGroup]="loginForm">
  <div class="login-con">
    <div class="login-center">
      <div class="login-text">
        Login
      </div>
      <div class="mail-con">
        <app-we-textfield name="Email ID" [control]="loginForm.get('email_id')"></app-we-textfield>
        <app-we-password-field value="Password" [control]="loginForm.get('password')"></app-we-password-field>
      </div>
      <div class="login-button-con">
        <app-we-button value="Login" (click)="doLogin()"></app-we-button>
      </div>
      <div class="lg-text-con">
        <div class="lg-text">No candidate account?</div>
        <a class="sign-tag" href="/signup" style="text-decoration: none;">Sign up</a>
      </div>
    </div>
  </div>
</form>
<app-we-footer></app-we-footer>
