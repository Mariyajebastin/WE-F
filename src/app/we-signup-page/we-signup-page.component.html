<form [formGroup]="signupForm">
  <div class="sign-con">
    <div class="sign-center">
      <div class="sign-text">
        Sign up
      </div>
      <div class="details-con">
        <div class="input-center">
          <div class="text-field-con">
            <div class="text-field">
              <div class="top-name">How we can call you?</div>
              <input class="input-text" type="text" [formControl]="signupForm.get('nick_name')" autocomplete="off">
            </div>
          </div>
          <div class="text-field-con">
            <div class="text-field">
              <div class="top-name">Mobile No</div>
              <div class="text-field-country">
                <div class="country-code-con">
                  <select class="country-codes">
                    <option class="country-code" value="India">+91</option>
                    <option class="country-code" value="us">+1</option>
                    <option class="country-code" value="Uk">+44</option>
                  </select>
                </div>
                <input class="input-text" type="text" style="padding-left: 70px;" [formControl]="signupForm.get('mobile_no')" autocomplete="off">
              </div>
            </div>
          </div>
        </div>
        <div class="generate-btn-con">
          <input class="generate-btn" type="button" value="Generate OTP" (click)="startTimerFunction()">
        </div>
      </div>
      <div class="otp-container">
        <p class="enter-otp">Please Enter the OTP</p>
        <div class="otp-con">
          <input type="text" class="input-otp" maxlength="1" (input)="onInput($event, otp1, otp2)" #otp1>
          <input type="text" class="input-otp" maxlength="1" (input)="onInput($event, otp2, otp3)" #otp2>
          <input type="text" class="input-otp" maxlength="1" (input)="onInput($event, otp3, otp4)" #otp3>
          <input type="text" class="input-otp" maxlength="1" (input)="onInput($event, otp4, undefined)" #otp4>
        </div>
        <p class="seconds">{{seconds}} sec</p>
        <a href="#" class="resend-otp">Resend OTP</a>
      </div>
      <div class="sg-button-con">
        <input class="signup-btn" type="button" (click)="doSignup()" value="Signup">
      </div>
    </div>
  </div>
</form>
<app-we-footer></app-we-footer>
