<div class="body-container">
  <div class="mobile-profile-container">
    <div class="profile-img-con">
      <img class="profile-img" src="/assets/img/employee%20profile%20img.jpg">
    </div>
    <div class="profile">
      <div class="profile-container">
        <div class="profile-inner-con">
          <div class="profile-name-container">
            <p class="profile-name">Ramesh RS</p>
            <p class="profile-role">Software Developer</p>
          </div>
          <div class="swipe-up-container">
            <div class="swipe-up">
              <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40" fill="none">
                <mask id="mask0_527_91" style="mask-type:alpha" maskUnits="userSpaceOnUse" x="0" y="0" width="40" height="40">
                  <rect x="40" y="40" width="40" height="40" transform="rotate(-180 40 40)" fill="#D9D9D9"/>
                </mask>
                <g mask="url(#mask0_527_91)">
                  <path d="M20.3201 14.936L29.7432 24.359L27.9868 26.1153L20.3201 18.4487L12.6535 26.1153L10.8971 24.359L20.3201 14.936Z" fill="#464646"/>
                </g>
              </svg>
              <p>Swipe Up</p>
            </div>
          </div>
          <div class="close-btn-con">
            <button class="close-btn">&times;</button>
          </div>
          <div class="edit-btn-con">
            <button class="edit-btn">Edit</button>
          </div>
          <div class="profile-details-container">
            <div class="text-field-con">
              <div class="text-field">
                <p class="top-name">Name</p>
                <input type="text" class="input-text">
              </div>
            </div>
            <div class="text-field-con">
              <div class="text-field">
                <p class="top-name">Mobile Number</p>
                <div class="text-field-country">
                  <div class="country-code-con">
                    <select class="country-codes">
                      <option class="country-code" value="India">+91</option>
                      <option class="country-code" value="us">+1</option>
                      <option class="country-code" value="Uk">+44</option>
                    </select>
                  </div>
                  <input class="input-text" type="text" style="padding-left: 70px;" maxlength="10" autocomplete="off">
                </div>
              </div>
            </div>
            <div class="text-field-con">
              <div class="text-field">
                <p class="top-name">Designation</p>
                <input type="text" class="input-text">
              </div>
            </div>
            <div class="text-field-con">
              <div class="text-field">
                <p class="top-name">Programme</p>
                <select class="input-text">
                  <option>Under Graduate</option>
                  <option>Post Graduate</option>
                  <option>Diploma</option>
                </select>
              </div>
            </div>
            <div class="text-field-con">
              <div class="text-field">
                <p class="top-name">Course</p>
                <select class="input-text">
                  <option>Information Technology</option>
                  <option>Computer Science</option>
                  <option>B.com</option>
                </select>
              </div>
            </div>
            <div class="text-field-con">
              <div class="text-field">
                <p class="top-name">Experience</p>
                <select class="input-text">
                  <option>0-1 years</option>
                  <option>1-3 years</option>
                  <option>3-5 years</option>
                </select>
              </div>
            </div>
            <div class="text-field-con">
              <div class="text-field">
                <p class="top-name">Skills</p>
                <select class="input-text">
                  <option>python</option>
                  <option>java</option>
                  <option>javaScript</option>
                </select>
              </div>
            </div>
            <div class="file-upload-con">
              <label for="file" class="update-btn">
                Update Resume
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="20" viewBox="0 0 16 20" fill="none">

                </svg>
              </label>
              <input type="file" id="file">
            </div>
            <div class="btn-con">
              <input type="button" class="save-btn" value="Save">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="body-center">
    <div class="profile-bg-con">
      <div class="bg-img-con" *ngIf="selectFile">
        <img [src]="selectFile" class="profile-bg">

      <div class="file-upload">

          Upload Image
        </label>
        <input type="file" id="bg-file" (change)="onFileUpload($event)">
      </div>
    </div>

      <div class="profile-img-details-con">
        <div class="profile-img-con">
          <img src="/assets/img/employee%20profile%20img.jpg" class="profile-img">

        <div class="profile-name-con">
          <div>

              <option>Post Graduate</option>
              <option>Diploma</option>
            </select>
          </div>
          <div class="text-field">
            <p class="top-name">Course</p>
            <select class="input-text">
              <option>Information Technology</option>
              <option>Computer Science</option>

            </select>

    </div>
  </div>
</div>
