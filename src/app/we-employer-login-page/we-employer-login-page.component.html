<app-we-header></app-we-header>
<form [formGroup]="loginForm">

        <div class="emp-log-txt">Login</div>
      </div>
      <div class="emp-mail-pass-con">

          <div class="top-name">Email id</div>
          <input class="input-text" type="text" inputmode="email" autocomplete="off" (focus)="onFocucsField('email_id')" [formControl]="loginForm.get('email_id')">

        </div>

          <div class="top-name">Password</div>

      </div>

        <input class="login-btn" type="button" value="Submit" (click)="doLogin()">

        <div class="emp-lg-text">Create Employer account?</div>
