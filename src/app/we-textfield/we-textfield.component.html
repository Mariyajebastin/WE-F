<div class="text-field">
  <div class="top-name">{{ name }}
  </div>
  <input class="input-text" type="text" [formControl]="control" placeholder="{{ placeholder_value }}" autocomplete="off">
  <div class="required-text" *ngIf="control.errors?.['required'] && control.touched && !control.empty">This field is required*</div>
</div>
