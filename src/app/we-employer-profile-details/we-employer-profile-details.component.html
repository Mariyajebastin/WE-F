<div class="body-container">
  <div class="body-center">
    <div class="profile-details">
      <div class="profile-img-con">
        <img class="profile-img" src="/assets/img/emp%20dp%20pic.png" alt="">
      </div>
      <div class="profile-name">
        <p>Uuk Softwares</p>
      </div>
      <div class="btn-con">
        <button class="edit-btn">Edit</button>
      </div>
    </div>
    <form [formGroup]="profileForm">
      <div class="profile-details-container">
        <div class="text-field">
          <app-we-textfield name="Company Name"></app-we-textfield>
        </div>
        <div class="text-field">
          <app-we-textfield name="GST or Pan Number"></app-we-textfield>
        </div>
        <div class="text-field">
          <app-we-dropdown name="Industry Type"></app-we-dropdown>
        </div>
        <div class="text-field">
          <app-we-textfield name="ISO Register"></app-we-textfield>
        </div>
        <div class="text-field">
          <app-we-dropdown name="No of Employees"></app-we-dropdown>
        </div>
        <div class="text-field">
          <app-we-textarea value="Company Location"></app-we-textarea>
        </div>
        <div class="text-field">
          <app-we-textfield name="Email id"></app-we-textfield>
        </div>
        <div class="text-field">
          <app-we-textfield name="Telephone No"></app-we-textfield>
        </div>
        <div class="text-field">
          <app-we-textarea value="Registered Address"></app-we-textarea>
        </div>
        <div class="text-field">
          <app-we-textarea value="Unit Address"></app-we-textarea>
        </div>
        <div class="text-field">
          <app-we-big-textarea value="Company Brief"></app-we-big-textarea>
        </div>
        <div class="text-field">
          <app-we-big-textarea value="Awards & Achievements"></app-we-big-textarea>
        </div>
        <div class="save-btn-con">
          <input type="button" value="Save" class="save-btn">
        </div>
      </div>
    </form>
  </div>
</div>
